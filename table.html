<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DarkTraceX</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .table-container { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #e2e8f0; }
    th {
      background-color: #f3e8ff; /* purple-100 */
      color: #6b21a8; /* purple-800 */
      font-weight: 600;
      white-space: nowrap;
    }
    tr:hover { background-color: #fdf4ff; /* rose-50 */ }
    td:last-child { font-weight: bold; }
  </style>
</head>
<body class="bg-fdf4ff flex items-center justify-center min-h-screen p-4">
  <div class="bg-white p-8 rounded-2xl shadow-lg max-w-4xl w-full border border-purple-200">
    <h1 class="text-3xl font-bold mb-6 text-purple-700 text-center">Prediction Results</h1>
    <p class="text-slate-600 mb-8 text-center">Here are the predictions for your uploaded data.</p>
    <div class="table-container rounded-md border border-purple-200">
      {{ table | safe }}
    </div>
    <div class="mt-8 text-center">
      <a href="/"
        class="inline-block bg-purple-600 text-white font-bold py-2 px-6 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-colors">
        Back to Upload
      </a>
    </div>
  </div>
</body>
</html>
