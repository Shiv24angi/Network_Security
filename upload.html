<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Detection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-fdf4ff flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full text-center border border-purple-200">
    <h1 class="text-3xl font-bold mb-6 text-purple-700">Phishing Detection</h1>
    <p class="text-slate-600 mb-8">Upload a CSV file to predict if the URLs are legitimate or malicious.</p>
    
    <form action="/predict" method="post" enctype="multipart/form-data" class="space-y-4">
      <input type="file" name="file" accept=".csv" required
        class="w-full text-gray-700 bg-purple-50 border border-purple-300 rounded-md p-2 cursor-pointer focus:outline-none focus:ring-2 focus:ring-purple-400">
      <button type="submit"
        class="w-full bg-purple-600 text-white font-bold py-2 px-4 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-colors">
        Predict
      </button>
    </form>

    <p class="mt-6 text-sm text-gray-500">
      For a full CSV output, please use the 
      <a href="/docs" class="text-cyan-600 hover:underline">API documentation</a> 
      to use the `/predict_csv` endpoint.
    </p>
  </div>
</body>
</html>
